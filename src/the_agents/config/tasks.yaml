# ----------------- The Routing Agent ----------------- #
routing_task:
  description: >
    Analyze user query and determine which agent handles it the best. The 4 agents to choose from are
    Human Resources (HR), Finance, Web Search, or email.

  expected_output: >
    Choose the appropriate agent based on what the user has asked. Choose either HR agent (Human Resources), Email agent,
    Finance agent, or the Web Search Agent. Output the selected agent.
  agent: hr_agent
  verbose: 1

# ----------------- The Human Resources Agent ----------------- #
hr_task:
  description: >
    Analyze employee data, policies, or organizational trends
    and provide insights or actionable recommendations. 
  expected_output: >
    Only output if the task explicity needs an HR agent to answer it.
  agent: hr_agent
  verbose: 0

# ----------------- Finance Agent ----------------- #
finance_task:
  description: >
    Examine financial data related to {topic}, including budgets,
    revenues, and expenditures for {current_year}.
    Identify any anomalies or trends. 
  expected_output: >
    Only output something if the user query is about Finance.
  agent: finance_agent
  verbose: 0
# ----------------- Email Agent ----------------- #
email_task:
  description: >
    Compose professional emails only when input relates to sending emails. 
  expected_output: >
    Only output if the task is directly related to emails.
  agent: email_agent
  verbose: 0

# ----------------- Web Search Agent ----------------- #
web_search_task:
  description: >
    Search the web for relevant, up-to-date information on {topic}.
    Focus on credible sources and highlight key findings.
  expected_output: >
    Only output if the task can only be answered by a web search.
  agent: web_search_agent
  verbose: 0
